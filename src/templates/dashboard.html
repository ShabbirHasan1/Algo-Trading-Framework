{% extends "layout.html" %}

{% block content %}
<style>
    .button {
        background-color: #53a5b0;
        border: none;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }

    .center {
        text-align: center;
    }
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    function startAlgo() {
        var url = "{{ url_for('start_algo_api')}}"
        var data = {};
        $.post(url, {},
            function (data, status, xhr) {
                if (data.redirect) {
                    window.location.href = data.redirect;
                } else {
                    alert('status: ' + status + ', data: ' + JSON.stringify(data));
                }
            },
            'json'
        );
    }
</script>


<button class="btn btn-outline-light " onClick="startAlgo()">
    Start Algo
</button>
{% endblock content %}
